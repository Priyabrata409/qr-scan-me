services:
  - type: web
    name: code-assistant-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: DATABASE_URL
        value: "sqlite:///./backend.db"

  - type: web
    name: code-assistant-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: code-assistant-backend
          property: host
